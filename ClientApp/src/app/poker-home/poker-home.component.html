<div class="pokerbody">

    <div class="card text-center"  >
        <div class="card-header">
          pokerX
        </div>
        <div class="card-body" *ngIf="!enableConsole">
          <h5 class="card-title">Welcome to pokerX</h5>
          <p class="card-text">Click to play Game</p>
          <div style="padding:10px">
            <input type="text" [(ngModel)]="playerName" id="playerBox" placeholder="Enter Player Name">
          </div>
          <button id="ss" (click)="launchNewGame()">New Game</button>
        </div>
        <div class="card-body" *ngIf="enableConsole">
            <h5 class="card-title">Game Id: {{gameid}}</h5>
            <app-game-console id="gameconsole"></app-game-console>
          </div>
